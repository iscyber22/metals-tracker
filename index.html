<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metals Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d9ff;
            --primary-dark: #0099bb;
            --bg: #0a0e14;
            --bg-secondary: #141820;
            --bg-tertiary: #1a2332;
            --text: #e8eef7;
            --text-secondary: #a0a8b8;
            --green: #00ff88;
            --red: #ff3366;
            --accent: #6b5bff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0f1319 100%);
            color: var(--text);
            padding: 16px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(107, 91, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .currency-selector {
            display: flex;
            gap: 8px;
        }

        .currency-btn {
            padding: 6px 12px;
            border: 1px solid var(--text-secondary);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .currency-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .currency-btn:hover {
            border-color: var(--primary);
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(107, 91, 255, 0.3);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-tertiary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.1);
        }

        .metals-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .metal-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid rgba(107, 91, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .metal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .metal-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .metal-card:hover::before {
            opacity: 1;
        }

        .metal-info h2 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text);
        }

        .metal-symbol {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .metal-prices {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .price-main {
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
        }

        .price-change {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .price-change.positive {
            background: rgba(0, 255, 136, 0.15);
            color: var(--green);
        }

        .price-change.negative {
            background: rgba(255, 51, 102, 0.15);
            color: var(--red);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-size: 12px;
        }

        .metal-card.hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .currency-selector {
                width: 100%;
                justify-content: flex-start;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metals</h1>
            <div class="currency-selector">
                <button class="currency-btn active" data-currency="USD">USD</button>
                <button class="currency-btn" data-currency="EUR">EUR</button>
                <button class="currency-btn" data-currency="GBP">GBP</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Search metals...">
        </div>

        <div class="loading" id="loading">Loading prices from market...</div>
        <div class="metals-grid" id="metalsList" style="display: none;"></div>
        <div class="no-results" id="noResults" style="display: none;">No metals found</div>
    </div>

    <script>
        // Only metals that are available in the API
        const metalApiMapping = {
            'Gold': 'XAUUSD',
            'Silver': 'XAGUSD',
            'Platinum': 'XPTUSD',
            'Palladium': 'XPDUSD',
            'Copper': 'XCUUSD',
        };

        const metalPrices = {
            USD: {},
            EUR: {},
            GBP: {}
        };

        // Initialize prices
        Object.keys(metalApiMapping).forEach(name => {
            metalPrices.USD[name] = { symbol: metalApiMapping[name].substring(0, 3), price: 0 };
            metalPrices.EUR[name] = { symbol: metalApiMapping[name].substring(0, 3), price: 0 };
            metalPrices.GBP[name] = { symbol: metalApiMapping[name].substring(0, 3), price: 0 };
        });

        const metals = {};
        Object.keys(metalApiMapping).forEach(name => {
            metals[name] = { change: 0 };
        });

        let currentCurrency = 'USD';
        const searchInput = document.getElementById('search');
        const metalsList = document.getElementById('metalsList');
        const noResults = document.getElementById('noResults');
        const loading = document.getElementById('loading');

        function getFormattedPrice(price) {
            if (price > 100) return '$' + price.toFixed(2);
            if (price > 10) return '$' + price.toFixed(2);
            return '$' + price.toFixed(3);
        }

        function renderMetals(filteredNames = Object.keys(metalApiMapping)) {
            metalsList.innerHTML = '';

            if (filteredNames.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            metalsList.style.display = 'grid';

            filteredNames.forEach(name => {
                const metalData = metalPrices[currentCurrency][name];
                const changeData = metals[name];
                const changeClass = changeData.change >= 0 ? 'positive' : 'negative';
                const changeSymbol = changeData.change >= 0 ? '+' : '';

                const card = document.createElement('div');
                card.className = 'metal-card';
                card.dataset.name = name;

                card.innerHTML = `
                    <div class="metal-info">
                        <h2>${name}</h2>
                        <div class="metal-symbol">${metalData.symbol} • ${currentCurrency}</div>
                    </div>
                    <div class="metal-prices">
                        <div class="price-main">${getFormattedPrice(metalData.price)}</div>
                        <div class="price-change ${changeClass}">${changeSymbol}${changeData.change.toFixed(2)}%</div>
                    </div>
                `;

                metalsList.appendChild(card);
            });
        }

        // Fetch real prices from API
        async function fetchRealPrices() {
            try {
                const response = await fetch('/.netlify/functions/metals-api');
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                
                // API returns: { rates: { XAU: price, XAG: price, EUR: rate, GBP: rate, ... } }
                const rates = data.rates || {};
                
                // Update USD prices (1 USD = 1)
                metalPrices.USD['Gold'].price = parseFloat(rates.XAU) || 0;
                metalPrices.USD['Silver'].price = parseFloat(rates.XAG) || 0;
                metalPrices.USD['Platinum'].price = parseFloat(rates.XPT) || 0;
                metalPrices.USD['Palladium'].price = parseFloat(rates.XPD) || 0;
                metalPrices.USD['Copper'].price = parseFloat(rates.XCU) || 0;

                // Get conversion rates
                const eurRate = parseFloat(rates.EUR) || 0.95;
                const gbpRate = parseFloat(rates.GBP) || 0.79;

                // Update EUR and GBP prices
                Object.keys(metalApiMapping).forEach(metalName => {
                    const usdPrice = metalPrices.USD[metalName].price;
                    metalPrices.EUR[metalName].price = usdPrice / eurRate;
                    metalPrices.GBP[metalName].price = usdPrice / gbpRate;
                });

                loading.style.display = 'none';

                // Re-render
                if (searchInput.value === '') {
                    renderMetals();
                } else {
                    const query = searchInput.value.toLowerCase();
                    const filtered = Object.keys(metalApiMapping).filter(name =>
                        name.toLowerCase().includes(query) || 
                        metalPrices[currentCurrency][name].symbol.toLowerCase().includes(query)
                    );
                    renderMetals(filtered);
                }

                console.log('✓ Prices updated from market', metalPrices.USD);
            } catch (error) {
                console.error('Failed to fetch prices:', error);
                loading.innerHTML = 'Failed to load prices. Retrying...';
            }
        }

        // Currency switching
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCurrency = btn.dataset.currency;
                
                const query = searchInput.value.toLowerCase();
                const filtered = Object.keys(metalApiMapping).filter(name =>
                    name.toLowerCase().includes(query) || 
                    metalPrices[currentCurrency][name].symbol.toLowerCase().includes(query)
                );
                renderMetals(filtered);
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = Object.keys(metalApiMapping).filter(name =>
                name.toLowerCase().includes(query) || 
                metalPrices[currentCurrency][name].symbol.toLowerCase().includes(query)
            );
            renderMetals(filtered);
        });

        // Fetch prices on load
        fetchRealPrices();

        // Update prices every 15 minutes (4 requests per hour = 96 per day, safe limit)
        setInterval(fetchRealPrices, 15 * 60 * 1000);

        // Force update every 30 minutes even if cached
        setInterval(() => {
            console.log('Force cache refresh');
            fetchRealPrices();
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
