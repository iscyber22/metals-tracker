<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metals Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e0e0e0;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1f26;
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #666;
        }

        .metals-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metal-card {
            background: #1a1f26;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .metal-card:hover {
            background: #212830;
            border-color: #444;
        }

        .metal-card.hidden {
            display: none;
        }

        .metal-info h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .metal-info p {
            font-size: 12px;
            color: #888;
        }

        .metal-price {
            text-align: right;
        }

        .metal-price .price {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .metal-price .change {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        .change.positive {
            background: #1a3a1a;
            color: #4ade80;
        }

        .change.negative {
            background: #3a1a1a;
            color: #f87171;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metals Tracker</h1>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Search silver, copper...">
        </div>

        <div class="metals-list" id="metalsList"></div>
        <div class="no-results" id="noResults" style="display: none;">No metals found</div>
    </div>

    <script>
        // Synthetic price data with forecast
        const metals = [
            {
                name: 'Silver',
                symbol: 'AG',
                price: 28.45,
                change: 0,
                timestamp: new Date().toLocaleString()
            },
            {
                name: 'Copper',
                symbol: 'CU',
                price: 4.82,
                change: 0,
                timestamp: new Date().toLocaleString()
            }
        ];

        const searchInput = document.getElementById('search');
        const metalsList = document.getElementById('metalsList');
        const noResults = document.getElementById('noResults');

        function renderMetals(filteredMetals = metals) {
            metalsList.innerHTML = '';

            if (filteredMetals.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filteredMetals.forEach(metal => {
                const card = document.createElement('div');
                card.className = 'metal-card';
                
                const changeClass = metal.change >= 0 ? 'positive' : 'negative';
                const changeSymbol = metal.change >= 0 ? '+' : '';

                card.innerHTML = `
                    <div class="metal-info">
                        <h2>${metal.name}</h2>
                        <p>${metal.symbol} • USD</p>
                    </div>
                    <div class="metal-price">
                        <div class="price">$${metal.price.toFixed(2)}</div>
                        <div class="change ${changeClass}">${changeSymbol}${metal.change.toFixed(2)}%</div>
                    </div>
                `;

                metalsList.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = metals.filter(metal =>
                metal.name.toLowerCase().includes(query) ||
                metal.symbol.toLowerCase().includes(query)
            );
            renderMetals(filtered);
        });

        // Initial render
        renderMetals();

        // Simulate price updates every 5 seconds
        // Волатильность 0.2-0.4% за обновление
        setInterval(() => {
            metals.forEach(metal => {
                const oldPrice = metal.price;
                // Генерируем волатильность: от -0.2% до +0.2%
                const volatility = (Math.random() * 0.004 - 0.002); // -0.2% до +0.2%
                metal.price = Math.max(metal.price * (1 + volatility), 0.1);
                // Рассчитываем процент ТОЛЬКО от реального изменения цены
                metal.change = ((metal.price - oldPrice) / oldPrice) * 100;
            });

            if (searchInput.value === '') {
                renderMetals();
            }
        }, 5000);
    </script>
</body>
</html>
